    <a name="Introducing"><h1>Introducing</h1></a>

    <p>Aequatio is simple math programm, that helps you to calculate your estimations.</p>
    <p>«Aequatio» is latin word and it means «Equation», so Aequatio tries to follow meaning of it’s name.</p>
    <p>This help system provided to assist you with using Aequatio. Use search and index for that.</p>
